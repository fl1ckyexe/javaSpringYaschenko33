<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apartment Form</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2 th:text="${apartment.id == null ? 'Add Apartment' : 'Edit Apartment'}"></h2>

<form th:action="@{/owner/save}" method="post" th:object="${apartment}">
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" required/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/>


    <label>Rooms:</label>
    <input type="number" min="1" max="10" th:field="*{rooms}" required/>

    <label>Layout Type:</label>
    <select th:field="*{layoutType}">
        <option value="Studio">Studio</option>
        <option value="One-bedroom">One-bedroom</option>
        <option value="Two-bedroom">Two-bedroom</option>
        <option value="Loft">Loft</option>
    </select>

    <button type="submit">Save</button>
</form>

</body>
</html>
