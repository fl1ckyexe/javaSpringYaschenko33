<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–∏—Å–∫ –∫–≤–∞—Ä—Ç–∏—Ä</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<!-- üîπ –ü–æ–¥–∫–ª—é—á–∞–µ–º header -->
<div th:replace="fragments/header :: header"></div>

<main class="main-content container">

    <h1 class="page-title">–ü–æ–∏—Å–∫ –∫–≤–∞—Ä—Ç–∏—Ä</h1>

    <form class="filters" th:action="@{/tenant}" method="get">
        <div style="display:flex; flex-wrap: wrap; gap:15px; margin-bottom:15px;">
            <div>
                <label>–ö–æ–º–Ω–∞—Ç:</label>
                <select name="rooms">
                    <option value="0" th:selected="${rooms==0}">–õ—é–±–æ–µ</option>
                    <option value="1" th:selected="${rooms==1}">1</option>
                    <option value="2" th:selected="${rooms==2}">2</option>
                    <option value="3" th:selected="${rooms==3}">3</option>
                    <option value="4" th:selected="${rooms==4}">4</option>
                </select>
            </div>

            <div>
                <label>–ü–ª–∞–Ω–∏—Ä–æ–≤–∫–∞:</label>
                <select name="layout">
                    <option value="any" th:selected="${layout=='any'}">–õ—é–±–∞—è</option>
                    <option value="Studio" th:selected="${layout=='Studio'}">Studio</option>
                    <option value="One-bedroom" th:selected="${layout=='One-bedroom'}">One-bedroom</option>
                    <option value="Two-bedroom" th:selected="${layout=='Two-bedroom'}">Two-bedroom</option>
                    <option value="Loft" th:selected="${layout=='Loft'}">Loft</option>
                </select>
            </div>

            <div>
                <label>–¶–µ–Ω–∞ –æ—Ç:</label>
                <input type="number" name="minPrice" step="0.01" th:value="${minPrice}">
            </div>

            <div>
                <label>–¥–æ:</label>
                <input type="number" name="maxPrice" step="0.01" th:value="${maxPrice}">
            </div>

            <div style="align-self: end;">
                <button type="submit">–ü–æ–∏—Å–∫</button>
                <a th:href="@{/tenant}" class="button" style="background:#6b7280;">–°–±—Ä–æ—Å</a>
            </div>
        </div>
    </form>

    <div class="apartments">
        <div th:each="a : ${apartments}" class="apartment">
            <h3 th:text="${a.title}"></h3>
            <p><b>–ê–¥—Ä–µ—Å:</b> <span th:text="${a.address}"></span></p>
            <p><b>–ö–æ–º–Ω–∞—Ç:</b> <span th:text="${a.rooms}"></span></p>
            <p><b>–ü–ª–∞–Ω–∏—Ä–æ–≤–∫–∞:</b> <span th:text="${a.layoutType}"></span></p>
            <p><b>–¶–µ–Ω–∞:</b> <span th:text="${a.price}"></span> $</p>
            <p><b>–•–æ–∑—è–∏–Ω:</b> <span th:text="${a.ownerUsername}"></span></p>
        </div>
    </div>

</main>

<!-- üîπ –ü–æ–¥–∫–ª—é—á–∞–µ–º footer -->
<div th:replace="fragments/footer :: footer"></div>
