<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2>Are you sure you want to delete this apartment?</h2>
<p><strong th:text="${apartment.title}"></strong></p>
<form th:action="@{'/owner/delete/' + ${apartment.id}}" method="post">
    <button type="submit" class="delete">Yes, delete</button>
    <a href="/owner" class="cancel">Cancel</a>
</form>
</body>
</html>
