<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; background: #f9fafc; text-align: center; margin-top: 100px; }
        form { display: inline-block; background: #fff; padding: 20px; border-radius: 10px;
               box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { margin: 8px; padding: 5px; }
        button { padding: 5px 15px; cursor: pointer; }
    </style>
</head>
<body>
<h1>üè† Apartment Rent System</h1>
<form th:action="@{/login}" method="post">
    <label>Username: <input name="username" required></label><br>
    <label>Password: <input name="password" type="password" required></label><br>
    <button type="submit">Login</button>
</form>
<p th:if="${loginError}" style="color: red;">‚ùå Invalid username or password</p>
</body>
</html>
